<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Network Control</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/index.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills float-right">
                    <li class="nav-item"><a class="nav-link active" href="/logout">Logout</a>
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Network Control</h3>
        </div>
 
        <div class="jumbotron">
          <form class="form-signin" action="/addMAC" method="post">
          <label for="inputUser" class="sr-only">User</label>
          <input type="text" name="inputUser" id="inputUser" class="form-control" placeholder="User" required autofocus>
          <label for="inputMAC" class="sr-only">MAC</label>
          <input type="text" name="inputMAC" id="inputMAC" class="form-control" placeholder="MAC XX:XX:XX:XX:XX:XX" required autofocus>
          <label for="inputMACDesignation" class="sr-only">MAC Designation</label>
          <input type="text" name="inputMACDesignation" id="inputMACDesignation" class="form-control" placeholder="MAC Designation" required autofocus>
          <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Add MAC</button>
          </form>
        </div>
 
 
        <footer class="footer">
        <p>&copy; Bas Janssen 2017</p>
        </footer>
 
    </div>
</body>
 
</html>
